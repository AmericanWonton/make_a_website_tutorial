<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!--relative
            If the files are in the same directory, they are relative, like the above 'css'
        -->
        <img src="El_Gato.png">

        <!--Relative
        You can find the file into folders as well...-->
        <img src="img/El_Gato_2.png">

        <!--Relaive
        You can even go OUT of this project as well.
        It's kind of like changing directories.-->
        <img src="../tagattributes/El_Gato.png">

        <!--Absolute URLS
        If the files are ANYWHERE ON THE INTERNET, you can acess them.-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Pug_portrait.jpg/400px-Pug_portrait.jpg">
        
        <!--absolute
        This may not work until you deploy the site.-->
        <img src="/tagattributes/El_Gato.png" alt="Cat pic not found">
    </body>
</html>
